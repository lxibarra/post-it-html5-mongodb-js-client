<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap-min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"> My Notes</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">File <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#" id="newNote">New</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Sign out</a></li>
                </ul>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
    <!--Main content -->
    <div class="container-fluid" id="noteContainer"></div>
    <!-- End of main content -->
    <!-- Footer -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="progress preloader">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                </div>
            </div>
        </div>
    </nav>
    <!-- End of footer -->
    <!-- Templates -->
    <template id="noteTemplate">
        <div class="col-xs-4" data-parent="true">
            <div class="post-it">
                <button type="button" class="close" aria-label="Close">
                    <span data-action="removeNote" data-attribute="data-value" data-map="_id.$oid" aria-hidden="true">&times;</span>
                </button>
                <button type="button" class="close" >
                    <span data-action="getSingleNote" data-attribute="data-value" data-map="_id.$oid"  class="glyphicon glyphicon-pencil"></span>
                </button>
                <h3 data-property="textContent" data-map="title"></h3>
                <p data-property="textContent" data-map="note"></p>
                <small data-property="textContent" data-map="CreatedAt.$date"></small>
            </div>
        </div>
    </template>

    <!-- End of Templates -->
    <!-- End of Main content -->

    <!-- Modal -->
        <!-- New note modal -->
    <div class="modal fade" id="newNoteModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">New Note</h4>
                </div>
                <div class="modal-body">
                    <form name="newNoteForm">
                        <input type="hidden" name="$oid">
                        <input type="hidden" name="$date">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" name="title" placeholder="Enter Title">
                        </div>
                        <div class="form-group">
                            <label>Note</label>
                            <textarea class="form-control" name="note" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="newNotebtn">Save changes</button>
                </div>
            </div>
        </div>
    </div>
        <!-- End of New note modal -->
    <!-- End of modals -->
    <script src="js/vendor/jquery-1.11.1.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/XTemplate.js"></script>
    <script src="js/mongodb.js"></script>
    <script src="js/Entities.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
